<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Font size clamp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantata+One&display=swap" rel="stylesheet">
</head>
<body>
    <section id="Home">
        <h1>Quand on parle pognon, à partir d’un certain chiffre, tout le monde écoute.</h1>
    </section>
    <section id="Tips">
        <h1>Responsive !</h1>
        <code>
            <pre>
h1{
    font-size:clamp(16px,15vw,150px);
    /* Valeur minimale, moyenne et maximale */
}
            </pre>
        </code>
        <p>Clamp peut aussi être utilisé pour des images. Il est globalement supporté par les navigateurs, sauf IE 11.</p>
    </section>
</body>
</html>
